<nav>
  <div class="nav-wrapper" style="padding-left: 5%;padding-right: 5%;">
    <label class="brand-logo">Evento</label>
  </div>
</nav>
<div class="container">
  <div class="card" style="padding: 20px">
    <h5>Actuaciones</h5>
    <div class="responsive-table table-status-sheet" style="margin: 30px">
      <table class="bordered centered striped" style="text-indent: 1em;">
        <thead>
        <tr>
          <th>Actuacion</th>
          <th style="border-left: 1px solid #6a6a6a;">Horarios</th>
          <th style="border-left: 1px solid #6a6a6a;width: 120px"><i class="material-icons" style="margin-right: 1em;" routerLink="/actuacion">add_circle</i>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let a of actuaciones">
          <td>{{a.nombre}}</td>
          <td>{{a.horario}}</td>
          <td [ngStyle]="{'width': actuaciones.length>=3 ? 'calc(120px - 0.2em)' : '133px'}">
            <div><i class="material-icons" style="margin-left: -1em">create</i><i class="material-icons" (click)="confirmdelete(a._id, a.nombre, false)">delete</i>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <h5>Talleres</h5>
    <div class="responsive-table table-status-sheet" style="margin: 30px">
      <table class="bordered centered striped highlight" style="text-indent: 1em;">
        <thead>
        <tr>
          <th class="">Taller</th>
          <th class="">Horarios</th>
          <th style="border-left: 1px solid #6a6a6a;width: 120px"><i class="material-icons" style="margin-right: 1em;" routerLink="/taller">add_circle</i>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let t of talleres">
          <td>{{t.nombre}}</td>
          <td>{{t.horario}}</td>
          <td [ngStyle]="{'width': talleres.length>=3 ? 'calc(120px - 0.2em)' : '133px'}">
            <div><i class="material-icons" style="margin-left: -1em">create</i><i class="material-icons" (click)="confirmdelete(t._id, t.nombre, true)">delete</i>
            </div>
          </td>
        </tbody>
      </table>
    </div>
    <!-- Modal Structure -->
  </div>
  <div id="modal1" class="modal">
  <div class="modal-content">
    <h4>{{alertHead}}</h4>
    <p>{{alertbody}}</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat" (click)="delete()">Eliminar</a>
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
  </div>
</div>
</div>
