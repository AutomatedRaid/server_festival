<nav>
  <div class="nav-wrapper" style="padding-left: 5%;padding-right: 5%;">
    <label class="brand-logo">Evento</label>
  </div>
</nav>
<div class="container">
  <div class="card" style="padding: 20px">
    <h5>Actuaciones</h5>
    <div class="responsive-table table-status-sheet" style="margin: 30px">
      <table class="bordered centered striped" style="text-indent: 1em;">
        <thead>
        <tr>
          <th>Actuacion</th>
          <th style="border-left: 1px solid #6a6a6a;">Horarios</th>
          <th style="border-left: 1px solid #6a6a6a;width: 120px"><i class="material-icons" style="margin-right: 1em;" routerLink="/actuacion">add_circle</i>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let a of actuaciones">
          <td>{{a.nombre}}</td>
          <td>{{a.horario}}</td>
          <td style="width: calc(120px - 0.2em)">
            <div><i class="material-icons" style="margin-left: -1em">create</i><i class="material-icons" (click)="delete(a._id)">delete</i>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <h5>Talleres</h5>
    <div class="responsive-table table-status-sheet" style="margin: 30px">
      <table class="bordered centered striped highlight" style="text-indent: 1em;">
        <thead>
        <tr>
          <th class="">Taller</th>
          <th class="">Horarios</th>
          <th style="border-left: 1px solid #6a6a6a;width: 120px"><i class="material-icons" style="margin-right: 1em;">add_circle</i>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let t of talleres">
          <td>{{t.nombre}}</td>
          <td>{{t.horario}}</td>
          <td style="width: calc(120px - 0.2em)">
            <div><i class="material-icons" style="margin-left: -1em">create</i><i class="material-icons">delete</i>
            </div>
          </td>
        </tbody>
      </table>
    </div>
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>
  </div>
</div>
